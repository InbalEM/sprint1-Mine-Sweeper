<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Mine Sweeper</title>
</head>
<body onload="init()">
  <h1>Mine Sweeper!!!</h1>
  <h2>😁</h2>
  <p>
    <span class="clock">000</span>
  </p>
  <p class = 'score'></p>
  <p >score: <span class = 'lives'>0</span> </p>

  <table >
    <tbody class="board"></tbody>
  </table>
<br>
  <button data-level="0" onclick="levelUpdate(this)">Level 1</button>
  <button data-level="1" onclick="levelUpdate(this)">Level 2</button>
  <button data-level="2" onclick="levelUpdate(this)">Level 3</button>
    <script src="js/util.js"></script> 
  <script src="js/main.js"></script>
</body>
</html>
